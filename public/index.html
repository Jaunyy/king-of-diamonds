<!--
    King of Diamonds Game HTML
    -------------------------
    This file contains the main HTML structure for the "King of Diamonds" game, including:
        - Join screen: allows players to enter their name and join the game
        - Game screen: displays players, countdown timer, eliminations, and game controls
        - Popup grid: used for number selection in the game

    Dependencies:
        - styles.css for styling
        - Firebase SDK (firebase-app-compat.js and firebase-database-compat.js) for real-time database functionality
        - js/main.js for game logic and event handling

    Author: Jonathan Ocampo
    Created: 09-08-2025
    Notes: Designed for up to 4 players. Game logic handled via JavaScript modules.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>King of Diamonds Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="joinScreen">
        <h1>King of Diamonds</h1>
        <h2>Enter your name to join:</h2>
        <input type="text" id="playerNameInput" placeholder="Your name">
        <button id="joinBtn">Join Game</button>
    </div>
    <div id="gameScreen" style="display: none;">
        <div id="eliminations" style="display:none;"></div>
        <h1 id="countdownTimer"></h1>
        <h2 id="waitingForPlayers"></h2>
        <h2 id="announceElimination" style="display:none;"></h2>
        <div id="players">
            <div id="p1" class="player">
                <div class="playerName"></div>
                <div class="status"></div>
                <div class="playerScore"></div>
            </div>
            <div id="p2" class="player">
                <div class="playerName"></div>
                <div class="status"></div>
                <div class="playerScore"></div>
            </div>
            <div id="p3" class="player">
                <div class="playerName"></div>
                <div class="status"></div>
                <div class="playerScore"></div>
            </div>
            <div id="p4" class="player">
                <div class="playerName"></div>
                <div class="status"></div>
                <div class="playerScore"></div>
            </div>
        </div>
        <div id="bottomContainer">
            <div id="selected">Selected Number: None</div>
            <button id="chooseNumberBtn">Choose Number</button>
        </div>
        <div id="popup">
            <div>
                <div id="gridContainer"></div>
                <button id="closePopup">Close</button>
            </div>
        </div>
        <h2 id="pickNumText">Start the round once all players are ready!</h2>
        <div id="startRoundBtn">Start!</div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
